version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yardops-postgres
    environment:
      POSTGRES_USER: yardops
      POSTGRES_PASSWORD: yardops123
      POSTGRES_DB: yardops
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yardops']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: yardops-backend
    environment:
      DATABASE_URL: postgresql://yardops:yardops123@postgres:5432/yardops?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: yardops-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

